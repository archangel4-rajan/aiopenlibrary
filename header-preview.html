<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Header Preview - Before &amp; After</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: #f5f5f4; }

  .label {
    text-align: center; padding: 16px; font-size: 14px; font-weight: 600;
    color: #78716c; text-transform: uppercase; letter-spacing: 0.1em;
    background: #e7e5e4; margin-top: 24px;
  }
  .label:first-child { margin-top: 0; }

  /* BEFORE - original sizes */
  .nav-before {
    position: sticky; top: 0; z-index: 50;
    border-bottom: 1px solid #e7e5e4;
    background: rgba(250, 250, 249, 0.8);
    backdrop-filter: blur(24px);
  }
  .nav-before .inner {
    max-width: 1280px; margin: 0 auto; padding: 0 24px;
    display: flex; height: 64px; align-items: center; justify-content: space-between;
  }
  .nav-before .logo-img { width: 32px; height: 32px; }
  .nav-before .logo-text { font-size: 18px; font-weight: 600; letter-spacing: -0.025em; color: #1c1917; }

  /* AFTER - 30% larger */
  .nav-after {
    position: sticky; top: 0; z-index: 50;
    border-bottom: 1px solid #e7e5e4;
    background: rgba(250, 250, 249, 0.8);
    backdrop-filter: blur(24px);
  }
  .nav-after .inner {
    max-width: 1280px; margin: 0 auto; padding: 0 24px;
    display: flex; height: 80px; align-items: center; justify-content: space-between;
  }
  .nav-after .logo-img { width: 42px; height: 42px; }
  .nav-after .logo-text { font-size: 20px; font-weight: 600; letter-spacing: -0.025em; color: #1c1917; }

  /* Shared styles */
  .logo-area { display: flex; align-items: center; gap: 10px; }
  .nav-links { display: flex; align-items: center; gap: 24px; }
  .nav-links a { font-size: 14px; color: #78716c; text-decoration: none; }
  .nav-links a:hover { color: #1c1917; }
  .right-side { display: flex; align-items: center; gap: 12px; }
  .search-btn {
    display: flex; align-items: center; gap: 8px;
    border: 1px solid #e7e5e4; background: white; border-radius: 8px;
    padding: 6px 12px; font-size: 14px; color: #a8a29e; cursor: pointer;
  }
  .search-btn:hover { border-color: #d6d3d1; color: #57534e; }
  .search-btn kbd {
    border: 1px solid #e7e5e4; background: #fafaf9; border-radius: 4px;
    padding: 2px 6px; font-family: monospace; font-size: 10px; color: #a8a29e;
  }
  .signin-btn {
    background: #1c1917; color: white; border: none; border-radius: 8px;
    padding: 8px 16px; font-size: 14px; font-weight: 500; cursor: pointer;
  }
  .logo-circle {
    border-radius: 50%; background: #292524; display: flex;
    align-items: center; justify-content: center; color: #d6d3d1;
    font-weight: 600;
  }
  .nav-before .logo-circle { width: 32px; height: 32px; font-size: 13px; }
  .nav-after .logo-circle { width: 42px; height: 42px; font-size: 17px; }

  .highlight {
    position: absolute; right: 24px; top: 50%; transform: translateY(-50%);
    background: #22c55e; color: white; font-size: 11px; font-weight: 700;
    padding: 3px 8px; border-radius: 4px; letter-spacing: 0.05em;
  }
</style>
</head>
<body>

<div class="label">Before (original)</div>
<div class="nav-before" style="position:relative;">
  <div class="inner">
    <div style="display:flex;align-items:center;gap:32px;">
      <div class="logo-area">
        <div class="logo-circle">A</div>
        <span class="logo-text">AIOpenLibrary</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">‚òÜ Leaderboard</a>
      </div>
    </div>
    <div class="right-side">
      <button class="search-btn">
        üîç Search... <kbd>/</kbd>
      </button>
      <button class="signin-btn">Sign In</button>
    </div>
  </div>
  <span style="position:absolute;left:24px;bottom:-28px;font-size:12px;color:#a8a29e;">Logo: 32px ¬∑ Header: 64px (h-16) ¬∑ Text: text-lg (18px)</span>
</div>

<div style="height:48px;"></div>

<div class="label" style="background:#dcfce7;color:#16a34a;">After (+30%)</div>
<div class="nav-after" style="position:relative;">
  <div class="inner">
    <div style="display:flex;align-items:center;gap:32px;">
      <div class="logo-area">
        <div class="logo-circle">A</div>
        <span class="logo-text">AIOpenLibrary</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">‚òÜ Leaderboard</a>
      </div>
    </div>
    <div class="right-side">
      <button class="search-btn">
        üîç Search... <kbd>/</kbd>
      </button>
      <button class="signin-btn">Sign In</button>
    </div>
  </div>
  <span style="position:absolute;left:24px;bottom:-28px;font-size:12px;color:#16a34a;">Logo: 42px ¬∑ Header: 80px (h-20) ¬∑ Text: text-xl (20px)</span>
</div>

<div style="height:64px;"></div>

</body>
</html>
